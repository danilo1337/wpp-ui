<app-menu></app-menu>

<div class="filter-container">

  <mat-form-field class="input-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    <button mat-icon-button matSuffix color="primary" (click)="consultar($event)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="select-field">
    <mat-label>Status</mat-label>
    <mat-select>
      <mat-option *ngFor="let ativo of ativos" [value]="ativo.value">
        {{ativo.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ativo </th>
      <td mat-cell *matCellDef="let row"> {{row.ativo}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dataCriacao </th>
      <td mat-cell *matCellDef="let row"> {{row.dataCriacao}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dataAtualizacao </th>
      <td mat-cell *matCellDef="let row"> {{row.dataAtualizacao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
