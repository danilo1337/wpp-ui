<h2 mat-dialog-title>Upload de Arquivo</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!selectedFile" (click)="onUploadClick()">Upload</button>
</mat-dialog-actions>
